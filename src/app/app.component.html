<div class="board-container">
    <app-board #board></app-board>
    <div class="player-indicator-container">
        <div class="player-indicator" [style.background-color]="playerColor"></div>
    </div>
    <div class="menu-container">
        <div class="menu-button" (click)="toggleMenu()">
            <img src="../assets/images/svg/list.bullet.svg" alt="menu">
        </div>
        <div class="items-container" *ngIf="showMenu">
            <div class="menu-item show smaller-img">
                <img src="../assets/images/svg/book.closed.svg" alt="rules">
            </div>
            <div class="menu-item show" (click)="restart()">
                <img src="../assets/images/svg/arrow.triangle.2.circlepath.svg" alt="restart">
            </div>
            <div class="menu-item show smaller-img" (click)="undo()">
                <img src="../assets/images/svg/arrow.uturn.left.svg" alt="undo">
            </div>
        </div>
    </div>
</div>
